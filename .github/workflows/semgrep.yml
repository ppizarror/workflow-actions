name: Semgrep

on:
  workflow_call:
    secrets:
      SEMGREP_APP_TOKEN:
        required: true

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check token
        env:
          token: ${{ secrets.SEMGREP_APP_TOKEN }}
        if: ${{ env.token == '' }}
        run: |
          # Token failed
          echo "SEMGREP_APP_TOKEN secret must be declared"
          exit 1

      - name: Semgrep CI
        run: semgrep ci
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
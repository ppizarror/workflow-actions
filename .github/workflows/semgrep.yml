name: Semgrep

on:
  workflow_call:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check token
        env:
          token: ${{ secrets.SEMGREP_APP_TOKEN }}
        if: ${{ env.token == '' }}
        run: |
          echo "SEMGREP_APP_TOKEN must be within repo secrets. Call with secrets: inherit"
          exit 1

      - name: Semgrep CI
        run: semgrep ci
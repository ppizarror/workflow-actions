name: Semgrep

on:
  workflow_call:
    inputs:
      security-dashboard:
        default: false
        description: "Upload to Security tab (requires Advanced Security)"
        required: false
        type: boolean
    secrets:
      SEMGREP_APP_TOKEN:
        required: true

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Semgrep CI (Upload to Semgrep UI)
        if: ${{ !inputs.security-dashboard }}
        run: |
          semgrep ci
          echo "See results in https://semgrep.dev/orgs/-"
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Semgrep CI (Upload to Advanced Security Dashboard)
        if: ${{ inputs.security-dashboard }}
        run: semgrep ci --sarif --output=semgrep.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload SARIF file for GitHub Advanced Security Dashboard
        if: ${{ inputs.security-dashboard }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif